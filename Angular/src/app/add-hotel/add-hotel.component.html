<div class="col-md-4 offset-4 mt-5">
    <div class="hotel-form card card-body">
        <form #addHotel="ngForm" (ngSubmit)="hotel(addHotel)">
            <h3>Hotel Details</h3>
            <div class="form-group">
                <span class="form-label">Hotel Name</span>
                <input class="form-control" name="hotelName" #hotelName="ngModel" ngModel type="text"
                    placeholder="Enter hotel name">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">AC Rooms</span>
                        <input class="form-control" name="availableAcRoom" #availableAcRoom="ngModel" ngModel
                            type="text" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="form-label">Non AC Rooms</span>
                        <input class="form-control" name="availableNonAcRoom" #availableNonAcRoom="ngModel" ngModel
                            type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span class="form-label">Hotel Location</span>
                <input class="form-control" name="location" #location="ngModel" ngModel type="text"
                    placeholder="Enter hotel Location">
            </div>
            <div class="form-btn">
                <button class="submit-btn" [disabled]="addHotel.invalid">Add Hotel</button>
            </div>
        </form>
    </div>
</div>
