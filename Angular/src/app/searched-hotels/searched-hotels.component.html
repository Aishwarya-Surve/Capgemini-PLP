<div class="col-md-3 float-left force-overflow card card-body">
    <div class="card card-body"  *ngFor ='let hotel of hotelService.searchedHotel, index as i'>
        <img src="/assets/images/{{i+101}}.jpg" class="card-img-top"  alt=""
        (click)='selectHotel(hotel)'>
        <h4 class="text-center">{{hotel.hotelName}}</h4>
</div>
</div>
