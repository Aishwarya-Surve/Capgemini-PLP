<div class="col-md-6 offset-4 mt-5">
    <div class="card " style="width: 18rem;">
        <div class="card-body">
            <form #updateProfile="ngForm" (ngSubmit)='update(updateProfile)'>
                <h5 class="card-title">Update Profile</h5>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nationality</span>
                    </div>
                    <input type="text" name="nationality" #nationality='ngModel' ngModel required class="form-control">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Phone No.</span>
                    </div>
                    <input type="text" name="phoneNumber" #phoneNumber='ngModel' ngModel required class="form-control">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Address</span>
                    </div>
                    <input type="text" name="address" #address='ngModel' ngModel required class="form-control">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" [disabled]='updateProfile.invalid'>Submit</button>
                    <button type="reset" class="btn btn-dark">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
