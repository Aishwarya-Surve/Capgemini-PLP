<div class="mt-5 col-md-4 offset-md-4 table table-bordered">
    <h2 style="text-align: center;">Payment Mode</h2>
    <h4 style="color: aqua;">Total Amount {{totalAmount}}</h4>
    <br>
    <div class="row">
        <button class="btn btn-warning" type="submit" (click)='cardPayment()'>
            Card
        </button>
        <button class="btn btn-warning" type="submit" (click)='paymentDone()'>
            Cash
        </button>
    </div>
</div>
