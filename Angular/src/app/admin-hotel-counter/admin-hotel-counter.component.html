<div class="text-left">
    <a type="button" class="btn btn-danger" routerLink="/addHotel">Add Hotels<span class="glyphicon glyphicon-pencil"
            aria-hidden="true"></span></a>
</div>
<div class="text text-success" style="font-weight: bolder; margin-left: 10px;" *ngIf='statusCode===201'>{{message}}
</div>
<div class="text text-danger" style="font-weight: bolder;  margin-left: 10px;" *ngIf='statusCode===401'>{{message}}
</div>
<div class="col-md-3 mt-3 card card-body float-left" style="margin-left: 60px;"
    *ngFor='let hotel of hotelService.hotelArray, index as i'>
    <img src="/assets/images/{{i+101}}.jpg" style="height: 175px;" alt="">
    <h6>Hotel Name: {{hotel.hotelName}} </h6>
    <h6>Location: {{hotel.location}}</h6>
    <h6>Available AC Rooms: {{hotel.availableAcRoom}}</h6>
    <h6>Available Non-AC Rooms: {{hotel.availableNonAcRoom}}</h6>
        <button type="submit" class="btn btn-danger offset-4" style="width: 80px;" (click)="deleteHotel(hotel.hotelId)"><img src="/assets/icons/trash-fill.svg" alt="" width="32" height="32" title="Trash"
            (click)="deleteHotel(hotel.hotelId)"></button>
</div>
